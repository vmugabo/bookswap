name: bookswap_app
description: A BookSwap app for exchanging textbooks (Flutter + Firebase + Riverpod skeleton)
publish_to: "none"
version: 0.1.0+1
environment:
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # Firebase (upgrade to newer web-friendly versions)
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4

  # State management
  flutter_riverpod: ^3.0.3

  # Utilities
  image_picker: ^1.2.0
  uuid: ^4.5.2
  google_sign_in: ^6.1.0
  shared_preferences: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
